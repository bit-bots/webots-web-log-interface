name: Build and Deploy Docs

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Install poetry
        run: pip install poetry
        
      - name: Install project deps
        run: poetry install
        
      - name: Open project shell
        run: poetry shell
        
      - name: Build docs
        run: pdoc --html webots_web_log_interface
      
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: html 
